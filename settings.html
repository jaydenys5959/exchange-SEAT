<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <link rel="stylesheet" type="text/css" href="settings.css">
</head>
<body>
  <div class="container">
    <h2>설정</h2>
    <div class="form-group">
      <label>교실 크기</label>
      <div class="size-inputs">
        <input type="number" id="rows" placeholder="가로">
        <span>x</span>
        <input type="number" id="cols" placeholder="세로">
      </div>
    </div>
    <div class="form-group">
      <label>남학생</label>
      <div class="student-inputs">
        <input type="number" id="male-start" placeholder="시작 번호">
        <span>~</span>
        <input type="number" id="male-end" placeholder="끝 번호">
        <input type="text" id="male-exclude" placeholder="제외 번호 (쉼표로 구분)">
      </div>
    </div>
    <div class="form-group">
      <label>여학생</label>
      <div class="student-inputs">
        <input type="number" id="female-start" placeholder="시작 번호">
        <span>~</span>
        <input type="number" id="female-end" placeholder="끝 번호">
        <input type="text" id="female-exclude" placeholder="제외 번호 (쉼표로 구분)">
      </div>
    </div>
    <div class="form-group">
      <label>남녀 섞기</label>
      <input type="checkbox" id="mix-gender">
    </div>
    <button id="next-btn">다음</button>
  </div>
  <footer>
    <a href="https://github.com/jaydenys5959" target="_blank">@Stackrift_Tutorials</a>
  </footer>
  <script src="settings.js"></script>
</body>
</html>
